<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc Mừng Sinh Nhật!</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f0e68c;
        text-align: center;
        overflow: hidden; /* Ẩn phần ảnh hoặc chữ chuyển động ra ngoài */
      }
      img {
        border-radius: 15px;
        width: 300px;
        height: auto;
        /* Hiệu ứng chuyển động của chiếc bánh sinh nhật */
        animation: moveCake 5s infinite alternate;
      }
      h1 {
        color: #d2691e;
        /* Hiệu ứng chuyển động của chữ */
        animation: textGlow 2s infinite alternate;
      }
      p {
        font-size: 1.5em;
        color: #4b0082;
      }

      /* Animation cho chữ chúc mừng sinh nhật */
      @keyframes textGlow {
        0% {
          text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
          transform: scale(1);
        }
        100% {
          text-shadow: 0 0 20px rgba(255, 69, 0, 1),
            0 0 30px rgba(255, 69, 0, 0.5);
          transform: scale(1.1);
        }
      }

      /* Animation cho chiếc bánh sinh nhật */
      @keyframes moveCake {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Chúc Mừng Sinh Nhật!</h1>
    <img src="birthday_cake_image.jpg" alt="Chiếc bánh sinh nhật" />
    <p>
      Chúc mừng sinh nhật zui zẻ nhé mai phờ ren tuổi mới thêm tươi tắn hơn với
      cả bớt cái mỏ hỗn đi nhué!
    </p>

    <!-- Thêm âm thanh vào đây -->
  </body>
</html>
